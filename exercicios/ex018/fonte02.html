        @font-face {
            font-family: 'Vampire';
            src: url('fonts/Vampire Wars.otf') format('opentype'), url('fonts/Vampire Wars.ttf') format('truetype');


            /* Tipos de format () 
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - treutype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Vampire', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
